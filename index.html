<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Installer GPS Capture</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f8;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1f7a63;
      color: white;
      cursor: pointer;
      margin-top: 8px;
    }
    button:disabled {
      background: #9dbdb4;
    }
    .status {
      margin-top: 14px;
      font-size: 14px;
    }
    .coords {
      margin-top: 12px;
      font-family: monospace;
      font-size: 13px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Log Sensor Install</h1>

  <label>Installer Name</label>
  <input id="installerName" type="text" />

  <label>Installer Serial Number</label>
  <input id="installerSerial" type="text" />

  <label>Install Date & Time</label>
  <input id="installDateTime" type="datetime-local" />

  <button id="gpsBtn">Get Precise Location</button>

  <div id="status" class="status"></div>
  <div id="coords" class="coords" style="display:none;"></div>
</div>

<script>
  const gpsBtn = document.getElementById("gpsBtn");
  const status = document.getElementById("status");
  const coordsDiv = document.getElementById("coords");

  const installerNameInput = document.getElementById("installerName");
  const installerSerialInput = document.getElementById("installerSerial");
  const installDateTimeInput = document.getElementById("installDateTime");

  installDateTimeInput.value = new Date().toISOString().slice(0,16);

  function getBestLocation(durationMs = 8000) {
    return new Promise((resolve, reject) => {
      if (!navigator.geolocation) {
        reject("Geolocation not supported");
        return;
      }

      let best = null;

      const watchId = navigator.geolocation.watchPosition(
        (pos) => {
          if (!best || pos.coords.accuracy < best.coords.accuracy) {
            best = pos;
          }
        },
        (err) => {
          navigator.geolocation.clearWatch(watchId);
          reject(err.message);
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0
        }
      );

      setTimeout(() => {
        navigator.geolocation.clearWatch(watchId);
        if (best) resolve(best);
        else reject("No GPS fix");
      }, durationMs);
    });
  }

  gpsBtn.addEventListener("click", () => {
    status.textContent = "Refining GPS… please wait";
    gpsBtn.disabled = true;
    coordsDiv.style.display = "none";

    getBestLocation(8000)
      .then((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const accuracyFeet = pos.coords.accuracy * 3.28084;

        const record = {
          installerName: installerNameInput.value,
          installerSerial: installerSerialInput.value,
          installDateTime: installDateTimeInput.value,
          latitude: lat,
          longitude: lon,
          accuracyFeet: accuracyFeet.toFixed(1),
          capturedAt: new Date().toISOString()
        };

        status.textContent = "Location locked ✔";
        coordsDiv.style.display = "block";
        coordsDiv.textContent =
          `Lat: ${lat}\nLon: ${lon}\nAccuracy: ±${accuracyFeet.toFixed(1)} ft`;

        console.log("Install record:", record);
        gpsBtn.disabled = false;
      })
      .catch((err) => {
        status.textContent = "GPS failed: " + err;
        gpsBtn.disabled = false;
      });
  });
</script>

</body>
</html>
