<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Install Logger</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f8;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      box-sizing: border-box;
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }
    .input {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      appearance: none;
      -webkit-appearance: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .instant { background: #1f7a63; }
    .s8 { background: #555; }
    .s12 { background: #777; }
    .s20 { background: #999; }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
    }
    .coords {
      margin-top: 12px;
      font-family: monospace;
      font-size: 13px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Log Sensor Install</h1>

    <label>Installer Name</label>
    <input id="installerName" type="text" class="input" />

    <label>Probe Serial Number</label>
    <input id="installerSerial" type="text" class="input" />

    <label>Install Date & Time</label>
    <input id="installDateTime" type="datetime-local" class="input" />

    <button class="instant" id="btn0">Instant GPS Capture</button>
    <button class="s8" id="btn8">8-Second GPS Capture</button>
    <button class="s12" id="btn12">12-Second GPS Capture</button>
    <button class="s20" id="btn20">20-Second GPS Capture</button>

    <div id="status" class="status"></div>
    <div id="coords" class="coords" style="display:none;"></div>
  </div>

  <script>
    const installerNameInput = document.getElementById("installerName");
    const installerSerialInput = document.getElementById("installerSerial");
    const installDateTimeInput = document.getElementById("installDateTime");
    const status = document.getElementById("status");
    const coordsDiv = document.getElementById("coords");

    const buttons = {
      0: document.getElementById("btn0"),
      8000: document.getElementById("btn8"),
      12000: document.getElementById("btn12"),
      20000: document.getElementById("btn20")
    };

    installDateTimeInput.value = new Date().toISOString().slice(0,16);

    function setButtonsDisabled(state) {
      Object.values(buttons).forEach(b => b.disabled = state);
    }

    function captureLocation(delayMs) {
      status.textContent = delayMs ? `Waiting ${delayMs/1000}s for GPS…` : "Requesting GPS location…";
      setButtonsDisabled(true);

      setTimeout(() => {
        if (!navigator.geolocation) {
          status.textContent = "Geolocation not supported.";
          setButtonsDisabled(false);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          pos => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const accuracyFeet = pos.coords.accuracy * 3.28084;

            const record = {
              installerName: installerNameInput.value,
              probeSerial: installerSerialInput.value,
              installDateTime: installDateTimeInput.value,
              latitude: lat,
              longitude: lon,
              accuracyFeet: accuracyFeet.toFixed(1),
              captureDelaySeconds: delayMs / 1000,
              timestamp: new Date().toISOString()
            };

            status.textContent = "Location captured ✔";
            coordsDiv.style.display = "block";
            coordsDiv.textContent =
              `Latitude: ${lat}\nLongitude: ${lon}\nAccuracy: ±${accuracyFeet.toFixed(1)} ft\nDelay: ${delayMs/1000}s`;

            console.log(record);
            setButtonsDisabled(false);
          },
          () => {
            status.textContent = "Location failed or permission denied.";
            setButtonsDisabled(false);
          },
          { enableHighAccuracy: true, timeout: 20000 }
        );
      }, delayMs);
    }

    buttons[0].onclick = () => captureLocation(0);
    buttons[8000].onclick = () => captureLocation(8000);
    buttons[12000].onclick = () => captureLocation(12000);
    buttons[20000].onclick = () => captureLocation(20000);
  </script>

</body>
</html>
