<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensor Install</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f8;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      font-size: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1f7a63;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #9dbdb4;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
    }
    .coords {
      margin-top: 12px;
      font-family: monospace;
      font-size: 13px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 6px;
    }
    .input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Log Sensor Install</h1>

    <label>Installer Name</label>
    <input id="installerName" type="text" class="input" />

    <label>Installer Serial Number</label>
    <input id="installerSerial" type="text" class="input" />

    <label>Install Date & Time</label>
    <input id="installDateTime" type="datetime-local" class="input" />

    <button id="installBtn">Capture Location & Log Install</button>

    <div id="status" class="status"></div>
    <div id="coords" class="coords" style="display:none;"></div>
  </div>

  <script>
    const button = document.getElementById("installBtn");
    const installerNameInput = document.getElementById("installerName");
    const installerSerialInput = document.getElementById("installerSerial");
    const installDateTimeInput = document.getElementById("installDateTime");
    const status = document.getElementById("status");
    const coordsDiv = document.getElementById("coords");

    // default date/time
    installDateTimeInput.value = new Date().toISOString().slice(0,16);

    button.addEventListener("click", () => {
      status.textContent = "Requesting GPS location…";
      button.disabled = true;

      if (!navigator.geolocation) {
        status.textContent = "Geolocation not supported.";
        button.disabled = false;
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const accuracyMeters = position.coords.accuracy;
          const accuracyFeet = accuracyMeters * 3.28084;

          status.textContent = "Location captured ✔";
          coordsDiv.style.display = "block";
          coordsDiv.textContent =
            `Latitude: ${lat}
Longitude: ${lon}
Accuracy: ±${accuracyFeet.toFixed(1)} ft`;

          const installDateTime = new Date().toISOString();
          const record = {
            installerName: installerNameInput.value,
            installerSerial: installerSerialInput.value,
            installDateTime: installDateTimeInput.value,
            latitude: lat,
            longitude: lon,
            accuracyFeet: accuracyFeet.toFixed(1)
          };

          console.log(record);

          button.disabled = false;
        },
        () => {
          status.textContent = "Location permission denied or failed.";
          button.disabled = false;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    });
  </script>

</body>
</html>
